<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planilha de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }

    img {
      max-width: 50px;
      max-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Planilha de Produtos</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Imagem</th>
        <th>URL</th>
        <th>Loja</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados serão adicionados aqui via script -->
    </tbody>
  </table>

  <script>
    window.addEventListener('message', (event) => {
      if (event.origin !== 'https://devixippex.github.io') return;

      const data = event.data;
      if (!data || !data.tipo || (data.tipo !== 'adicionarAutomatico' && data.tipo !== 'adicionarManual')) return;

      console.log('Recebido do Tampermonkey:', data);

      const tabela = document.querySelector('table tbody');
      if (!tabela) return;

      const novaLinha = document.createElement('tr');
      novaLinha.innerHTML = `
        <td>${data.nome}</td>
        <td>${data.preco}</td>
        <td><img src="${data.imagem}" alt="Imagem"></td>
        <td><a href="${data.url}" target="_blank">Ver produto</a></td>
        <td>${data.loja}</td>
        <td>${data.quantidade ?? 1}</td>
      `;
      tabela.appendChild(novaLinha);
    });
  </script>
</body>
</html>
