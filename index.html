<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planilha Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f3f4f6;
    }
    tr.border-b {
      border-bottom: 1px solid #e5e7eb;
    }
    tr:hover {
      background-color: #f9fafb;
    }
    .cursor-pointer {
      cursor: pointer;
    }
    .pl-8 {
      padding-left: 2rem;
    }
    .italic {
      font-style: italic;
    }
    .text-gray-600 {
      color: #4b5563;
    }
    .text-blue-600 {
      color: #2563eb;
    }
    .hover\:text-blue-900:hover {
      color: #1e40af;
    }
    .text-red-600 {
      color: #dc2626;
    }
    .hover\:text-red-900:hover {
      color: #991b1b;
    }
    .px-3 {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .align-middle {
      vertical-align: middle;
    }
    .truncate {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .max-w-xs {
      max-width: 20rem;
    }
    .flex {
      display: flex;
    }
    .gap-2 {
      gap: 0.5rem;
    }
    .h-10 {
      height: 2.5rem;
    }
    .w-10 {
      width: 2.5rem;
    }
    .object-contain {
      object-fit: contain;
    }
    .rounded {
      border-radius: 0.25rem;
    }
    /* Modal */
    #modalProduto {
      position: fixed !important;
      z-index: 9999 !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #modalProduto > div {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
    /* Botões */
    button {
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Planilha de Produtos</h1>

  <div>
    <label for="filtroBusca">Buscar:</label>
    <input type="text" id="filtroBusca" placeholder="Digite para filtrar produtos" />
    <label for="filtroLoja">Loja:</label>
    <select id="filtroLoja">
      <option value="">Todas</option>
    </select>
    <button id="btnLimparFiltros">Limpar Filtros</button>
    <button id="btnAddProduto">Adicionar Produto</button>
    <button id="btnAddVariacao" disabled>Adicionar Variação</button>
    <button id="btnExportar">Exportar HTML</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Preço</th><th>Quantidade</th><th>Loja</th><th>Imagem</th><th>URL</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbodyProdutos"></tbody>
  </table>

  <div>
    <p>Total produtos: <span id="totalProdutos"></span></p>
    <p>Valor total: R$ <span id="valorTotal"></span></p>
    <p>Total lojas: <span id="totalLojas"></span></p>
  </div>

  <!-- Modal -->
  <div id="modalProduto" style="display:none;">
    <div>
      <h2 id="tituloModal">Adicionar Produto</h2>
      <form id="formProduto">
        <input type="hidden" id="inputId" />
        <div>
          <label for="inputNome">Nome:</label><br />
          <input type="text" id="inputNome" required />
        </div>
        <div>
          <label for="inputPreco">Preço:</label><br />
          <input type="number" id="inputPreco" min="0" step="0.01" required />
        </div>
        <div>
          <label for="inputQuantidade">Quantidade:</label><br />
          <input type="number" id="inputQuantidade" min="1" step="1" value="1" required />
        </div>
        <div>
          <label for="inputLoja">Loja:</label><br />
          <input type="text" id="inputLoja" required />
        </div>
        <div>
          <label for="inputUrl">URL:</label><br />
          <input type="url" id="inputUrl" required />
        </div>
        <div>
          <label for="inputImagem">Imagem (URL):</label><br />
          <input type="url" id="inputImagem" required />
        </div>
        <div style="margin-top:1rem;">
          <button type="submit" id="btnSalvar">Salvar</button>
          <button type="button" id="btnCancelarModal">Cancelar</button>
          <button type="button" id="btnFecharModal" style="float:right;">X</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/lucide/dist/lucide.min.js"></script>
  <script>
    let produtos = [];
    let produtoSelecionadoId = null;
    let modoEdicao = false;

    // Elementos DOM
    const tbody = document.getElementById('tbodyProdutos');
    const totalProdutosElem = document.getElementById('totalProdutos');
    const valorTotalElem = document.getElementById('valorTotal');
    const totalLojasElem = document.getElementById('totalLojas');
    const filtroBusca = document.getElementById('filtroBusca');
    const filtroLoja = document.getElementById('filtroLoja');
    const btnLimparFiltros = document.getElementById('btnLimparFiltros');
    const btnAddProduto = document.getElementById('btnAddProduto');
    const btnAddVariacao = document.getElementById('btnAddVariacao');
    const btnExportar = document.getElementById('btnExportar');

    const modalProduto = document.getElementById('modalProduto');
    const tituloModal = document.getElementById('tituloModal');
    const formProduto = document.getElementById('formProduto');
    const inputId = document.getElementById('inputId');
    const inputNome = document.getElementById('inputNome');
    const inputPreco = document.getElementById('inputPreco');
    const inputQuantidade = document.getElementById('inputQuantidade');
    const inputLoja = document.getElementById('inputLoja');
    const inputUrl = document.getElementById('inputUrl');
    const inputImagem = document.getElementById('inputImagem');
    const btnFecharModal = document.getElementById('btnFecharModal');
    const btnCancelarModal = document.getElementById('btnCancelarModal');

    function salvarProdutos() {
      try {
        localStorage.setItem('produtos', JSON.stringify(produtos));
      } catch (e) {
        console.error('Erro ao salvar produtos no localStorage:', e);
      }
    }

    function carregarProdutos() {
      try {
        const dados = localStorage.getItem('produtos');
        if (dados) {
          produtos = JSON.parse(dados);
        }
      } catch (e) {
        console.error('Erro ao carregar produtos do localStorage:', e);
        produtos = [];
      }
    }

    function renderizarTabela() {
      const busca = filtroBusca.value.toLowerCase();
      const lojaFiltro = filtroLoja.value;

      // Filtra produtos de acordo com busca e loja
      let produtosFiltrados = produtos.filter(p => {
        const matchBusca = p.nome.toLowerCase().includes(busca) || p.loja.toLowerCase().includes(busca);
        const matchLoja = lojaFiltro ? p.loja === lojaFiltro : true;
        return matchBusca && matchLoja;
      });

      tbody.innerHTML = '';

      produtosFiltrados.forEach(p => {
        const tr = document.createElement('tr');
        tr.className = 'border-b hover:bg-gray-50 cursor-pointer';

        const isVariacao = p.parentId !== undefined && p.parentId !== null;

        const tdId = document.createElement('td');
        tdId.textContent = p.id;
        tdId.className = 'px-3 py-2 align-middle ' + (isVariacao ? 'pl-8 italic text-gray-600' : '');
        tr.appendChild(tdId);

        const tdNome = document.createElement('td');
        tdNome.textContent = isVariacao ? '↳ ' + p.nome : p.nome;
        tdNome.className = 'px-3 py-2 align-middle ' + (isVariacao ? 'pl-8 italic text-gray-600' : '');
        tr.appendChild(tdNome);

        const tdPreco = document.createElement('td');
        tdPreco.textContent = p.preco.toFixed(2);
        tdPreco.className = 'px-3 py-2 align-middle';
        tr.appendChild(tdPreco);

        const tdQuantidade = document.createElement('td');
        tdQuantidade.textContent = p.quantidade;
        tdQuantidade.className = 'px-3 py-2 align-middle';
        tr.appendChild(tdQuantidade);

        const tdLoja = document.createElement('td');
        tdLoja.textContent = p.loja;
        tdLoja.className = 'px-3 py-2 align-middle';
        tr.appendChild(tdLoja);

        const tdImagem = document.createElement('td');
        const img = document.createElement('img');
        img.src = p.imagem;
        img.alt = p.nome;
        img.className = 'h-10 w-10 object-contain rounded';
        tdImagem.appendChild(img);
        tdImagem.className = 'px-3 py-2 align-middle';
        tr.appendChild(tdImagem);

        const tdUrl = document.createElement('td');
        const a = document.createElement('a');
        a.href = p.url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = 'Link';
        a.className = 'text-blue-600 hover:underline';
        tdUrl.appendChild(a);
        tdUrl.className = 'px-3 py-2 align-middle truncate max-w-xs';
        tr.appendChild(tdUrl);

        const tdAcoes = document.createElement('td');
        tdAcoes.className = 'px-3 py-2 align-middle flex gap-2';

        const btnEditar = document.createElement('button');
        btnEditar.title = 'Editar';
        btnEditar.className = 'text-blue-600 hover:text-blue-900';
        btnEditar.innerHTML = '<i data-lucide="edit-2" class="w-5 h-5"></i>';
        btnEditar.addEventListener('click', (ev) => {
          ev.stopPropagation();
          produtoSelecionadoId = p.id;
          abrirModal(true, p);
        });
        tdAcoes.appendChild(btnEditar);

        const btnExcluir = document.createElement('button');
        btnExcluir.title = 'Excluir';
        btnExcluir.className = 'text-red-600 hover:text-red-900';
        btnExcluir.innerHTML = '<i data-lucide="trash-2" class="w-5 h-5"></i>';
        btnExcluir.addEventListener('click', (ev) => {
          ev.stopPropagation();
          if (confirm(`Confirma exclusão do produto ID ${p.id}?`)) {
            excluirProduto(p.id);
          }
        });
        tdAcoes.appendChild(btnExcluir);

        tr.appendChild(tdAcoes);

        tbody.appendChild(tr);
      });

      atualizarTotais();
      atualizarFiltroLojas();
      lucide.replace();
      atualizarBotaoVariacao();
    }

    function atualizarTotais() {
      totalProdutosElem.textContent = produtos.length;
      const valorTotal = produtos.reduce((acc, p) => acc + (p.preco * p.quantidade), 0);
      valorTotalElem.textContent = valorTotal.toFixed(2).replace('.', ',');
      const lojasUnicas = [...new Set(produtos.map(p => p.loja))];
      totalLojasElem.textContent = lojasUnicas.length;
    }

    function excluirProduto(id) {
      produtos = produtos.filter(p => p.id !== id && p.parentId !== id);
      salvarProdutos();
      if (produtoSelecionadoId === id) produtoSelecionadoId = null;
      renderizarTabela();
    }

    function atualizarBotaoVariacao() {
      btnAddVariacao.disabled = produtoSelecionadoId === null;
    }

    function gerarNovoId() {
      if (produtos.length === 0) return 1;
      return Math.max(...produtos.map(p => p.id)) + 1;
    }

    function abrirModal(edicao, produto = null) {
      modoEdicao = edicao;
      if (edicao && produto) {
        tituloModal.textContent = 'Editar Produto';
        inputId.value = produto.id;
        inputNome.value = produto.nome;
        inputPreco.value = produto.preco;
        inputQuantidade.value = produto.quantidade;
        inputLoja.value = produto.loja;
        inputUrl.value = produto.url;
        inputImagem.value = produto.imagem;
      } else {
        tituloModal.textContent = produtoSelecionadoId !== null && tituloModal.textContent.includes('Variação') ? 'Adicionar Variação' : 'Adicionar Produto';
        inputId.value = '';
        inputNome.value = '';
        inputPreco.value = '';
        inputQuantidade.value = 1;
        inputLoja.value = '';
        inputUrl.value = '';
        inputImagem.value = '';
      }
      modalProduto.style.display = 'flex';
    }

    function fecharModal() {
      modalProduto.style.display = 'none';
    }

    btnFecharModal.addEventListener('click', fecharModal);
    btnCancelarModal.addEventListener('click', fecharModal);
    modalProduto.addEventListener('click', (e) => {
      if (e.target === modalProduto) fecharModal();
    });

    formProduto.addEventListener('submit', (e) => {
      e.preventDefault();
      const id = inputId.value ? Number(inputId.value) : null;
      const nome = inputNome.value.trim();
      const preco = parseFloat(inputPreco.value);
      const quantidade = parseInt(inputQuantidade.value);
      const loja = inputLoja.value.trim();
      const url = inputUrl.value.trim();
      const imagem = inputImagem.value.trim();

      if (!nome || isNaN(preco) || preco < 0 || isNaN(quantidade) || quantidade < 1 || !loja || !url || !imagem) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      if (modoEdicao && id !== null) {
        const idx = produtos.findIndex(p => p.id === id);
        if (idx !== -1) {
          produtos[idx].nome = nome;
          produtos[idx].preco = preco;
          produtos[idx].quantidade = quantidade;
          produtos[idx].loja = loja;
          produtos[idx].url = url;
          produtos[idx].imagem = imagem;
        }
      } else {
        const novoId = gerarNovoId();
        let novoProduto = {
          id: novoId,
          nome,
          preco,
          quantidade,
          loja,
          url,
          imagem
        };
        if (produtoSelecionadoId !== null && tituloModal.textContent.includes('Variação')) {
          novoProduto.parentId = produtoSelecionadoId;
        }
        produtos.push(novoProduto);
      }

      salvarProdutos();
      fecharModal();
      renderizarTabela();
    });

    filtroBusca.addEventListener('input', renderizarTabela);
    filtroLoja.addEventListener('change', renderizarTabela);
    btnLimparFiltros.addEventListener('click', () => {
      filtroBusca.value = '';
      filtroLoja.value = '';
      renderizarTabela();
    });

    btnAddProduto.addEventListener('click', () => {
      produtoSelecionadoId = null;
      abrirModal(false);
    });

    btnAddVariacao.addEventListener('click', () => {
      if (produtoSelecionadoId === null) {
        alert('Selecione um produto para adicionar variação (clique no botão editar ao lado do produto).');
        return;
      }
      tituloModal.textContent = 'Adicionar Variação';
      abrirModal(false);
    });

    btnExportar.addEventListener('click', () => {
      const htmlCompleto = document.documentElement.outerHTML;
      const blob = new Blob([htmlCompleto], { type: 'text/html;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'planilha-produtos.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Plugin Tampermonkey (exemplo básico de integração)

    window.pluginAddProduto = function (produto) {
      // produto = { nome, preco, quantidade, loja, url, imagem, parentId? }
      produto.id = gerarNovoId();
      produtos.push(produto);
      salvarProdutos();
      renderizarTabela();
    };

    // Carregar dados e renderizar ao iniciar
    carregarProdutos();
    renderizarTabela();

    function atualizarFiltroLojas() {
      const lojas = [...new Set(produtos.map(p => p.loja))];
      filtroLoja.innerHTML = '<option value="">Todas</option>';
      lojas.forEach(loja => {
        const opt = document.createElement('option');
        opt.value = loja;
        opt.textContent = loja;
        filtroLoja.appendChild(opt);
      });
    }

  </script>

</body>
</html>
