<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planilha Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/lucide.js"></script>
  <style>
    /* Scrollbar para tabelas */
    tbody::-webkit-scrollbar {
      height: 8px;
    }
    tbody::-webkit-scrollbar-thumb {
      background-color: #a0aec0; /* cinza claro */
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-gray-800">Planilha de Produtos</h1>
    <div class="flex gap-3">
      <button id="btnAddProduto" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded flex items-center gap-2">
        <i data-lucide="plus-circle" class="w-5 h-5"></i> Adicionar Produto
      </button>
      <button id="btnAddVariacao" disabled class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded flex items-center gap-2">
        <i data-lucide="layers" class="w-5 h-5"></i> Adicionar Variação
      </button>
      <button id="btnExportar" class="bg-gray-700 hover:bg-gray-800 text-white font-semibold px-4 py-2 rounded flex items-center gap-2">
        <i data-lucide="download" class="w-5 h-5"></i> Exportar HTML
      </button>
    </div>
  </header>

  <main class="flex-grow p-6 max-w-7xl mx-auto w-full flex flex-col gap-6">

    <!-- Filtros -->
    <section class="flex flex-wrap gap-4 items-center">
      <input
        id="filtroBusca"
        type="text"
        placeholder="Buscar por nome"
        class="flex-grow max-w-md px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <select
        id="filtroLoja"
        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">Todas as lojas</option>
      </select>
      <button
        id="btnLimparFiltros"
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded"
      >
        Limpar filtros
      </button>
    </section>

    <!-- Totais -->
    <section class="flex flex-wrap gap-8 text-gray-700 font-semibold">
      <div>Total produtos: <span id="totalProdutos" class="text-blue-600">0</span></div>
      <div>Total lojas: <span id="totalLojas" class="text-blue-600">0</span></div>
      <div>Valor total: R$ <span id="valorTotal" class="text-blue-600">0,00</span></div>
    </section>

    <!-- Tabela Produtos -->
    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50 sticky top-0 z-10">
          <tr>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
            <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
            <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Loja</th>
            <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Imagem</th>
            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
            <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
          </tr>
        </thead>
        <tbody id="tbody" class="bg-white divide-y divide-gray-200 max-h-96 overflow-y-auto"></tbody>
      </table>
    </div>

  </main>

  <!-- Modal Produto -->
  <div
    id="modalProduto"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity"
  >
    <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
      <h2 id="tituloModal" class="text-xl font-semibold mb-4">Adicionar Produto</h2>
      <form id="formProduto" class="flex flex-col gap-4">
        <input type="hidden" id="inputId" />

        <label class="flex flex-col">
          <span class="font-medium text-gray-700">Nome</span>
          <input type="text" id="inputNome" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </label>

        <label class="flex flex-col">
          <span class="font-medium text-gray-700">Preço</span>
          <input type="number" id="inputPreco" min="0" step="0.01" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </label>

        <label class="flex flex-col">
          <span class="font-medium text-gray-700">Quantidade</span>
          <input type="number" id="inputQuantidade" min="1" step="1" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </label>

        <label class="flex flex-col">
          <span class="font-medium text-gray-700">Loja</span>
          <input type="text" id="inputLoja" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </label>

        <label class="flex flex-col">
          <span class="font-medium text-gray-700">URL</span>
          <input type="url" id="inputUrl" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </label>

        <label class="flex flex-col">
          <span class="font-medium text-gray-700">Imagem (URL)</span>
          <input type="url" id="inputImagem" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </label>

        <div class="flex justify-end gap-3 mt-4">
          <button type="button" id="btnCancelarModal" class="bg-gray-300 hover:bg-gray-400 rounded px-4 py-2">Cancelar</button>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2">Salvar</button>
        </div>
      </form>

      <button
        id="btnFecharModal"
        class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"
        title="Fechar"
      >
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
  </div>

  <script>
    // Variáveis globais
    let produtos = [];
    let produtoSelecionadoId = null;
    let modoEdicao = false;

    // Elementos do DOM
    const tbody = document.getElementById('tbody');
    const totalProdutosElem = document.getElementById('totalProdutos');
    const totalLojasElem = document.getElementById('totalLojas');
    const valorTotalElem = document.getElementById('valorTotal');
    const filtroBusca = document.getElementById('filtroBusca');
    const filtroLoja = document.getElementById('filtroLoja');
    const btnLimparFiltros = document.getElementById('btnLimparFiltros');
    const btnAddProduto = document.getElementById('btnAddProduto');
    const btnAddVariacao = document.getElementById('btnAddVariacao');
    const btnExportar = document.getElementById('btnExportar');
    const modalProduto = document.getElementById('modalProduto');
    const tituloModal = document.getElementById('tituloModal');
    const formProduto = document.getElementById('formProduto');
    const btnFecharModal = document.getElementById('btnFecharModal');
    const btnCancelarModal = document.getElementById('btnCancelarModal');
    const inputId = document.getElementById('inputId');
    const inputNome = document.getElementById('inputNome');
    const inputPreco = document.getElementById('inputPreco');
    const inputQuantidade = document.getElementById('inputQuantidade');
    const inputLoja = document.getElementById('inputLoja');
    const inputUrl = document.getElementById('inputUrl');
    const inputImagem = document.getElementById('inputImagem');

    // Salvar e carregar do localStorage
    function salvarProdutos() {
      localStorage.setItem('produtos', JSON.stringify(produtos));
    }

    function carregarProdutos() {
      const data = localStorage.getItem('produtos');
      produtos = data ? JSON.parse(data) : [];
    }

    // Renderizar tabela
    function renderizarTabela() {
      tbody.innerHTML = '';

      // Filtros
      const busca = filtroBusca.value.trim().toLowerCase();
      const lojaFiltro = filtroLoja.value;

      const produtosFiltrados = produtos.filter(p => {
        const matchBusca = p.nome.toLowerCase().includes(busca);
        const matchLoja = lojaFiltro ? p.loja === lojaFiltro : true;
        return matchBusca && matchLoja;
      });

      produtosFiltrados.forEach(p => {
        const tr = document.createElement('tr');
        tr.className = 'border-b hover:bg-gray-50 cursor-pointer';

        const isVariacao = p.parentId !== undefined && p.parentId !== null;

        // Id
        const tdId = document.createElement('td');
        tdId.textContent = p.id;
        tdId.className = 'px-3 py-2 align-middle ' + (isVariacao ? 'pl-8 italic text-gray-600' : '');
        tr.appendChild(tdId);

        // Nome
        const tdNome = document.createElement('td');
        tdNome.textContent = isVariacao ? '↳ ' + p.nome : p.nome;
        tdNome.className = 'px-3 py-2 align-middle ' + (isVariacao ? 'pl-8 italic text-gray-600' : '');
        tr.appendChild(tdNome);

        // Preço
        const tdPreco = document.createElement('td');
        tdPreco.textContent = p.preco.toFixed(2);
        tdPreco.className = 'px-3 py-2 align-middle text-right';
        tr.appendChild(tdPreco);

        // Quantidade
        const tdQuantidade = document.createElement('td');
        tdQuantidade.textContent = p.quantidade;
        tdQuantidade.className = 'px-3 py-2 align-middle text-right';
        tr.appendChild(tdQuantidade);

        // Loja
        const tdLoja = document.createElement('td');
        tdLoja.textContent = p.loja;
        tdLoja.className = 'px-3 py-2 align-middle';
        tr.appendChild(tdLoja);

        // Imagem
        const tdImagem = document.createElement('td');
        const img = document.createElement('img');
        img.src = p.imagem;
        img.alt = p.nome;
        img.className = 'h-10 w-10 object-contain rounded';
        tdImagem.appendChild(img);
        tdImagem.className = 'px-3 py-2 align-middle text-center';
        tr.appendChild(tdImagem);

        // URL
        const tdUrl = document.createElement('td');
        const a = document.createElement('a');
        a.href = p.url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = 'Link';
        a.className = 'text-blue-600 hover:underline truncate max-w-xs inline-block';
        tdUrl.appendChild(a);
        tdUrl.className = 'px-3 py-2 align-middle';
        tr.appendChild(tdUrl);

        // Ações
        const tdAcoes = document.createElement('td');
        tdAcoes.className = 'px-3 py-2 align-middle flex gap-2 justify-center';

        // Botão Editar
        const btnEditar = document.createElement('button');
        btnEditar.title = 'Editar';
        btnEditar.className = 'text-blue-600 hover:text-blue-900';
        btnEditar.innerHTML = '<i data-lucide="edit-2" class="w-5 h-5"></i>';
        btnEditar.addEventListener('click', ev => {
          ev.stopPropagation();
          produtoSelecionadoId = p.id;
          modoEdicao = true;
          abrirModal(true, p);
        });
        tdAcoes.appendChild(btnEditar);

        // Botão Excluir
        const btnExcluir = document.createElement('button');
        btnExcluir.title = 'Excluir';
        btnExcluir.className = 'text-red-600 hover:text-red-900';
        btnExcluir.innerHTML = '<i data-lucide="trash-2" class="w-5 h-5"></i>';
        btnExcluir.addEventListener('click', ev => {
          ev.stopPropagation();
          if (confirm(`Confirma exclusão do produto ID ${p.id}?`)) {
            excluirProduto(p.id);
          }
        });
        tdAcoes.appendChild(btnExcluir);

        tr.appendChild(tdAcoes);

        tbody.appendChild(tr);
      });

      atualizarTotais();
      atualizarFiltroLojas();
      lucide.replace();
      atualizarBotaoVariacao();
    }

    // Atualizar totais
    function atualizarTotais() {
      totalProdutosElem.textContent = produtos.length;
      const valorTotal = produtos.reduce((acc, p) => acc + (p.preco * p.quantidade), 0);
      valorTotalElem.textContent = valorTotal.toFixed(2).replace('.', ',');
      const lojasUnicas = [...new Set(produtos.map(p => p.loja))];
      totalLojasElem.textContent = lojasUnicas.length;
    }

    // Atualizar filtro lojas
    function atualizarFiltroLojas() {
      const lojas = [...new Set(produtos.map(p => p.loja))].sort();
      filtroLoja.innerHTML = '<option value="">Todas as lojas</option>';
      lojas.forEach(loja => {
        const opt = document.createElement('option');
        opt.value = loja;
        opt.textContent = loja;
        filtroLoja.appendChild(opt);
      });
    }

    // Excluir produto e variações
    function excluirProduto(id) {
      produtos = produtos.filter(p => p.id !== id && p.parentId !== id);
      salvarProdutos();
      if (produtoSelecionadoId === id) produtoSelecionadoId = null;
      renderizarTabela();
    }

    // Atualizar botão variação
    function atualizarBotaoVariacao() {
      btnAddVariacao.disabled = produtoSelecionadoId === null;
    }

    // Gerar novo ID incremental
    function gerarNovoId() {
      if (produtos.length === 0) return 1;
      return Math.max(...produtos.map(p => p.id)) + 1;
    }

    // Abrir modal
    function abrirModal(edicao = false, produto = null) {
      modoEdicao = edicao;
      tituloModal.textContent = edicao ? 'Editar Produto' : (produtoSelecionadoId !== null && tituloModal.textContent === 'Adicionar Variação' ? 'Adicionar Variação' : 'Adicionar Produto');
      if (edicao && produto) {
        inputId.value = produto.id;
        inputNome.value = produto.nome;
        inputPreco.value = produto.preco.toFixed(2);
        inputQuantidade.value = produto.quantidade;
        inputLoja.value = produto.loja;
        inputUrl.value = produto.url;
        inputImagem.value = produto.imagem;
      } else {
        inputId.value = '';
        inputNome.value = '';
        inputPreco.value = '';
        inputQuantidade.value = '1';
        inputLoja.value = '';
        inputUrl.value = '';
        inputImagem.value = '';
      }
      modalProduto.classList.remove('opacity-0', 'pointer-events-none');
    }

    // Fechar modal
    function fecharModal() {
      modalProduto.classList.add('opacity-0', 'pointer-events-none');
      modoEdicao = false;
    }

    // Eventos modal
    btnFecharModal.addEventListener('click', fecharModal);
    btnCancelarModal.addEventListener('click', fecharModal);
    modalProduto.addEventListener('click', e => {
      if (e.target === modalProduto) fecharModal();
    });

    // Submeter formulário modal
    formProduto.addEventListener('submit', e => {
      e.preventDefault();

      const id = inputId.value ? parseInt(inputId.value) : gerarNovoId();
      const nome = inputNome.value.trim();
      const preco = parseFloat(inputPreco.value);
      const quantidade = parseInt(inputQuantidade.value);
      const loja = inputLoja.value.trim();
      const url = inputUrl.value.trim();
      const imagem = inputImagem.value.trim();

      if (modoEdicao) {
        // Editar
        const idx = produtos.findIndex(p => p.id === id);
        if (idx !== -1) {
          produtos[idx] = { ...produtos[idx], nome, preco, quantidade, loja, url, imagem };
          salvarProdutos();
          renderizarTabela();
          fecharModal();
        }
      } else {
        // Novo produto ou variação
        if (tituloModal.textContent === 'Adicionar Variação' && produtoSelecionadoId !== null) {
          // Adicionar variação
          const novaVarId = gerarNovoId();
          produtos.push({
            id: novaVarId,
            nome,
            preco,
            quantidade,
            loja,
            url,
            imagem,
            parentId: produtoSelecionadoId,
          });
        } else {
          // Novo produto normal
          produtos.push({
            id,
            nome,
            preco,
            quantidade,
            loja,
            url,
            imagem,
          });
        }
        salvarProdutos();
        renderizarTabela();
        fecharModal();
      }
    });

    // Botão Adicionar Produto
    btnAddProduto.addEventListener('click', () => {
      produtoSelecionadoId = null;
      abrirModal(false);
    });

    // Botão Adicionar Variação
    btnAddVariacao.addEventListener('click', () => {
      if (produtoSelecionadoId === null) {
        alert('Selecione um produto para adicionar uma variação.');
        return;
      }
      // Pré-preenche o nome com prefixo para variação
      abrirModal(false);
      tituloModal.textContent = 'Adicionar Variação';
      inputNome.value = '';
      inputPreco.value = '';
      inputQuantidade.value = '1';
      const produtoPai = produtos.find(p => p.id === produtoSelecionadoId);
      if (produtoPai) {
        inputLoja.value = produtoPai.loja;
        inputImagem.value = produtoPai.imagem;
        inputUrl.value = produtoPai.url;
      }
    });

    // Filtragem
    filtroBusca.addEventListener('input', renderizarTabela);
    filtroLoja.addEventListener('change', renderizarTabela);
    btnLimparFiltros.addEventListener('click', () => {
      filtroBusca.value = '';
      filtroLoja.value = '';
      renderizarTabela();
    });

    // Exportar HTML completo da tabela
    btnExportar.addEventListener('click', () => {
      const tabelaHTML = document.querySelector('table').outerHTML;
      const htmlCompleto = `
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
          <meta charset="UTF-8" />
          <title>Exportação Produtos</title>
          <style>
            table {border-collapse: collapse; width: 100%; font-family: Arial, sans-serif;}
            th, td {border: 1px solid #ccc; padding: 8px; text-align: left;}
            th {background-color: #f5f5f5;}
          </style>
        </head>
        <body>
          ${tabelaHTML}
        </body>
        </html>
      `;
      const blob = new Blob([htmlCompleto], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'planilha-produtos.html';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Inicialização
    carregarProdutos();
    renderizarTabela();
  </script>

  <script>lucide.replace();</script>
</body>
</html>
